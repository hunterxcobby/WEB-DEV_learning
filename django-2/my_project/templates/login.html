<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>LOGIN</h1>
    <form method="post">
        {% csrf_token %}
     <label>
        <h3>Username</h3>
        <input type="text" placeholder="Enter your username" name="username">
     </label>
     <label>
        <h3>Password</h3>
        <input type="password" placeholder="Enter your password" name="password">
     </label><br>
     <input type="submit">  
    </form>
    <div>
        {% for message in messages %}
         <h3>{{message}}</h3> 
        {% endfor %}
      </div>
</body>
</html>
